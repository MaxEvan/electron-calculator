<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Electron Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <table id="calculator">
            <tr id="result-container">
                <td id="result" colspan="4"></td>
            </tr>
            <tr id="first-row">
                <td id="clear" class="button" data-button="all-clear">AC</td>
                <td class="button"></td>
                <td class="button"></td>
                <td class="button button-orange" data-button="divide">&divide;</td>
            </tr>
            <tr id="second-row">
                <td class="button" data-button="7">7</td>
                <td class="button" data-button="8">8</td>
                <td class="button" data-button="9">9</td>
                <td class="button button-orange" data-button="times">&times;</td>
            </tr>
            <tr id="third-row">
                <td class="button" data-button="4">4</td>
                <td class="button" data-button="5">5</td>
                <td class="button" data-button="6">6</td>
                <td class="button button-orange" data-button="minus">&minus;</td>
            </tr>
            <tr id="fourth-row">
                <td class="button" data-button="1">1</td>
                <td class="button" data-button="2">2</td>
                <td class="button" data-button="3">3</td>
                <td class="button button-orange" data-button="plus">&plus;</td>
            </tr>
            <tr id="fifth-row">
                <td class="button" colspan="2" data-button="0">0</td>
                <td class="button" data-button="dot">.</td>
                <td class="button button-orange" data-button="equals">&equals;</td>
            </tr>
        </table>
    </body>
    <script type="text/javascript" src="./app/calculator.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            calculator.init()
        });
    </script>
</html>
